<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite Zoom</title>
    <script type="text/javascript">
        var start = function() {
            var i = new Image();
            i.src = "./megaman.png";

            var context = document.getElementById('theCanvas').getContext('2d');


            var draw = function() {
                context.save();
                context.translate(250, 250);
                context.scale(8, 8);
                context.drawImage(i, 0, 0, 30, 30, -15, -15, 30, 30);
                context.restore();

                window.requestAnimationFrame(draw);
            }

            draw();
        };

        window.onload = start;

    </script>
</head>
<body>
    <canvas id="theCanvas" width="500" height="500"></canvas>
</body>
</html>
