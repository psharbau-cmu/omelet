<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script type="text/javascript" src="..\\omelet\\out\\omelet.min.js"></script>
    <script type="text/javascript">
        var scene = omelet.createEmptyScene();
        var sheetString = '[{"key":"theFirstAsset","omelet.sprites.spriteSheet":{}}]';
        var spriteString = '[{"omelet.sprites.spriteRenderer":{"refs":{"spriteSheet":"theFirstAsset"}}}]';
        scene.addAssets(sheetString);
        scene.addToHierarchy(spriteString);

        window.onload = function() {
            var c = document.getElementById('theGame');

            c.width = window.innerWidth;
            c.height = window.innerHeight;

            window.addEventListener('resize', function() {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            }, false);

            var g = omelet.makeGame(c, scene);
            g.start();
        };
    </script>
</head>
<body>
    <canvas id="theGame"></canvas>
</body>
</html>
