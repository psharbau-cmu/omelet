<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform Tests</title>
    <script src="dafen2d.wrapCanvas.js"></script>
    <script src="dafen2d.onScreenSort.js"></script>
    <script src="dafen2d.realizer.js"></script>
    <script src="dafen2d.gameLoop.js"></script>
    <script src="./Components/dafen2d.transform.js"></script>
    <script src="./Components/dafen2d.squareRenderer.js"></script>
    <script src="./TestGame/testGame.rotateSlowly.js"></script>
    <script src="./TestGame/testGame.shootAcross.js"></script>
    <script type="text/javascript">
        var testScene = {
            Layers:{
                "A":-1,
                "B":-2
            },
            Hierarchy:[
                {
                    'dafen2d.transform': {
                        data:{
                            x:0,
                            y:0
                        }
                    },
                    'dafen2d.squareRenderer':{
                        data:{
                            width:30,
                            height:60,
                            color:'#66ff33',
                            layer:"A"
                        }
                    },
                    children:[
                        {
                            'dafen2d.transform': {
                                data:{
                                    x:0,
                                    y:0
                                }
                            },
                            'dafen2d.squareRenderer':{
                                data:{
                                    width:60,
                                    height:30,
                                    color:'#6633ff',
                                    layer:"B"
                                }
                            },
                            'testGame.rotateSlowly':{
                                data:{
                                    speed:1
                                }
                            }
                        }
                    ]
                },
                {
                    'dafen2d.transform':{},
                    'testGame.shootAcross':{},
                    'dafen2d.squareRenderer':{}
                }
            ]
        };

        window.onload = function() {
            var c = document.getElementById('testCanvas');
            var g = dafen2d.makeGame(c, testScene);
            g.start();
        };
    </script>
</head>
<body>
    <canvas id="testCanvas" width="640" height="480"></canvas>
</body>
</html>
