<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform Tests</title>
    <script src="transformMath.js"></script>
    <script src="dafen2d.onScreenSort.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var c = function (a, b) {
                return a < b;
            };
            var tree = dafen2d.createTree(c);

            var vs = [8, 9, 3, 4, 6, 1, 2, 7, 5, 0, 10];

            vs.forEach(function(v) {tree.insert(v);});
            tree.traverse();
        };
    </script>
</head>
<body>
    <canvas id="test" width="600" height="400"></canvas>
</body>
</html>
