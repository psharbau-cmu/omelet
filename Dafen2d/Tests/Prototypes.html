<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypes</title>
    <script type="text/javascript">
        (function() {
            var a = function(v) {
                this.value = v;
            };

            a.prototype.go = function() {
                console.log("A:" + this.value);
            };

            window.makeA = function(v) { return new a(v);}
        })();

        (function() {
            var a = function(v) {
                this.value = v;
            };

            a.prototype.go = function() {
                console.log("B:" + this.value);
            };

            window.makeB = function(v) { return new a(v);}
        })();

        window.onload = function() {
            var A = makeA(15);
            var B = makeB(30);
            A.go();
            B.go();
        }
    </script>
</head>
<body>

</body>
</html>
